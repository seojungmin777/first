<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    객체가 바로 이름이있는 정리정돈 상자라 생각하시면 됩니다
    <h1>object</h1>
    <h2>Create</h2>
    <script>
    var coworkers = {
      "programmer":"egoing",
      "desingner":"leezche"
    };
    document.write("programmer : "+coworkers.programmer+"<br>");
    document.write("desingner : "+coworkers.desingner+"<br>");
    coworkers.bookkeeper ="duru";
      document.write("bookkeeper: "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "taeho";
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");

    </script>
    <h2>Iterate</h2>
    <script >
   for(var key in coworkers ){
     document.write(key+':'+coworkers[key]+'<br>');
   }

    </script>
     <h2>Property&Method</h2>
     <script>
     coworkers.kaka = function(){}
     coworkers.showAll = function(){
       for(var key in this){
         document.write(key+':'+this[key]+'<br>');
       }
     }
     coworkers.showAll();


     </script>


  </body>
  <!-- coworkers 라는 객체에 egoing이라는 정보를 programmer 라는 딱지를 붙여서 저장한것이다
  document.write("desingner : "+coworkers.bookkeeper+"<br>");
  coworkers["data scientist"] = "taeho";    위와 이것은 똑같은 효과를내고 띄어쓰기가 들어간 정보도
  된다
  객체를 만든는방법
   var coworkers = {
      "programmer":"egoing",
      "desingner":"leezche"
    };
  만들어져 있는 객체에서 데이터를 가져오는 방법을 살펴본것이다
  coworkers.programmer

  for in coworkers에 있는 key값들을 모조리 출력하고있따
    coworkers라는 객체의 데이터를 순회하는방법을 살펴봤다

    coworkers.showAll = function(){

    }
    function.showAll()
    같은표현이다

coworkers.변수 = function(){} 하는순간 kaka라는 변수가  coworkers리는 객체안에
kaka:function(){} 이라는데이터로 저장된다

    coworkers라는 객체의 이름이바뀔수있기때문에 this를써서 자기자신을 가리키게한다
객체에 소속된 함수를 Method 라고부르고
객체에소속된 변수(  "programmer","desingner","bookkeeper,"data scientist")
이런것들을 프로퍼티(Property)라고 부른다
